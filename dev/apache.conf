<VirtualHost *:80>
    ServerName boilerplate-yii2-k4nuj8.local
    DocumentRoot /boilerplate-yii2-project-path/public
    CustomLog /boilerplate-yii2-project-path/files/log/apache-access.log combined
    ErrorLog /boilerplate-yii2-project-path/files/log/apache-error.log
    <Directory "/boilerplate-yii2-project-path/public">
      Options FollowSymLinks Includes Indexes MultiViews
      AllowOverride All
      Require all granted
    </Directory>
</VirtualHost>
